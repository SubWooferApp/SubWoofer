<!DOCTYPE html>

<head>
    <title>SubWoofer</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">

    {% block head %}

<body data-spy="scroll">

    <!-- ******HEADER****** -->
    <header id="header" class="header">
        <div class="container">
            <h1 class="logo pull-left">
                <a class="scrollto" href="#promo">

            </h1><!--//logo-->
        </div>
    </header><!--//header-->

    <!-- ******PROMO****** -->
    <section id="promo" class="promo section offset-header">

            <h2 class="title">Sub<span class="highlight">Woofer</span></h2>
            <p class="intro">Metro Boomin got some more lyrics</p>
            <div class="btns">

                    <div class="form-group">
                        <label for="youtube_url">Youtube Link</label>
                        <input type="text" name="youtube_url" class="form-control" id="youtube_url" placeholder="">
                    </div>

                    <button type="submit" class="btn btn-cta-secondary" target="_blank">Do it</button>
                </form>
            </div>
            <ul class="meta list-inline">
                <li>&nbsp;</li>
            </ul><!--//meta-->
        </div><!--//container-->
    </section><!--//promo-->

    <!-- ******ABOUT****** -->
    <section id="about" class="about section">
        <div class="container">
            <h2 class="title text-center">Latest Dubs</h2>
            <div class="grid">

            </div>
        </div><!--//container-->
    </section><!--//about-->

    <script type="text/javascript" src="assets/js/main.js"></script>
